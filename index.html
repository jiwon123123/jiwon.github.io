<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background-color: #F9FAFB;
            --text-color: #1F2937;
            --card-background: #FFFFFF;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 6rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            position: relative;
        }

        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            margin-top: 3rem;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 500;
        }

        .blog-post {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem 0;
            transition: background-color 0.3s ease;
        }

        .blog-post:hover {
            background-color: rgba(37, 99, 235, 0.05);
        }

        .post-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .post-title:hover {
            color: var(--secondary-color);
        }

        .post-date {
            color: #6B7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-content {
            display: none;
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(37, 99, 235, 0.05);
            border-radius: 12px;
            line-height: 1.8;
        }

        .post-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .write-button {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            font-size: 1rem;
        }

        .write-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        #write-form {
            display: none;
            margin-bottom: 2rem;
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        #write-form.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            height: 200px;
            resize: vertical;
        }

        .submit-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            background: var(--card-background);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .container {
                padding: 1rem;
            }

            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>환영합니다!</h1>
            <p class="subtitle">저의 개인 홈페이지입니다</p>
        </div>
    </header>

    <main class="container">
        <div class="content">
            <div class="card">
                <h2>소개</h2>
                <p>안녕하세요! 이 웹사이트는 간단한 포트폴리오 용도로 만들어졌습니다.</p>
            </div>

            <div class="card">
                <h2>프로젝트</h2>
                <p>현재 진행 중인 프로젝트들을 이곳에 소개할 예정입니다.</p>
            </div>

            <div class="card">
                <h2>연락처</h2>
                <p>이메일: example@email.com</p>
            </div>

            <div class="card">
                <h2>블로그</h2>
                <button class="write-button" onclick="toggleWriteForm()">글쓰기</button>
                
                <div id="write-form">
                    <div class="form-group">
                        <label for="post-title">제목</label>
                        <input type="text" id="post-title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">내용</label>
                        <textarea id="post-content" required></textarea>
                    </div>
                    <button class="submit-button" onclick="submitPost()">작성하기</button>
                </div>

                <div id="blog-posts">
                    <!-- 게시글이 여기에 추가됩니다 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 나의 홈페이지. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 글쓰기 폼 토글
        function toggleWriteForm() {
            const form = document.getElementById('write-form');
            form.classList.toggle('active');
        }

        // 게시글 토글
        function togglePost(postId) {
            const content = document.getElementById(`post-content-${postId}`);
            content.classList.toggle('active');
        }

        // 게시글 작성
        function submitPost() {
            const titleInput = document.getElementById('post-title');
            const contentInput = document.getElementById('post-content');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!title || !content) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            const posts = JSON.parse(localStorage.getItem('blog-posts') || '[]');
            const newPost = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleDateString()
            };

            posts.unshift(newPost);
            localStorage.setItem('blog-posts', JSON.stringify(posts));

            displayPosts();
            titleInput.value = '';
            contentInput.value = '';
            toggleWriteForm();
        }

        // 게시글 표시
        function displayPosts() {
            const postsContainer = document.getElementById('blog-posts');
            const posts = JSON.parse(localStorage.getItem('blog-posts') || '[]');

            postsContainer.innerHTML = posts.map(post => `
                <div class="blog-post">
                    <h3 class="post-title" onclick="togglePost(${post.id})">${post.title}</h3>
                    <div class="post-date">${post.date}</div>
                    <div class="post-content" id="post-content-${post.id}">
                        ${post.content.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `).join('');
        }

        // 페이지 로드 시 게시글 표시
        window.onload = displayPosts;
    </script>
</body>
</html>
