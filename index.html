<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            margin-top: 3rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #4f46e5;
            margin-bottom: 1rem;
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            background: #f3f4f6;
        }

        /* 블로그 스타일 추가 */
        .blog-post {
            border-bottom: 1px solid #e5e7eb;
            padding: 1.5rem 0;
        }

        .blog-post:last-child {
            border-bottom: none;
        }

        .post-title {
            font-size: 1.5rem;
            color: #4f46e5;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .post-date {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-content {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 5px;
        }

        .post-content.active {
            display: block;
        }

        .write-button {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .write-button:hover {
            background: #4338ca;
        }

        #write-form {
            display: none;
            margin-bottom: 2rem;
        }

        #write-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical;
        }

        .submit-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>환영합니다!</h1>
            <p class="subtitle">저의 개인 홈페이지입니다</p>
        </div>
    </header>

    <main class="container">
        <div class="content">
            <div class="card">
                <h2>소개</h2>
                <p>안녕하세요! 이 웹사이트는 간단한 포트폴리오 용도로 만들어졌습니다.</p>
            </div>

            <div class="card">
                <h2>프로젝트</h2>
                <p>현재 진행 중인 프로젝트들을 이곳에 소개할 예정입니다.</p>
            </div>

            <div class="card">
                <h2>연락처</h2>
                <p>이메일: example@email.com</p>
            </div>

            <div class="card">
                <h2>블로그</h2>
                <button class="write-button" onclick="toggleWriteForm()">글쓰기</button>
                
                <div id="write-form">
                    <div class="form-group">
                        <label for="post-title">제목</label>
                        <input type="text" id="post-title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">내용</label>
                        <textarea id="post-content" required></textarea>
                    </div>
                    <button class="submit-button" onclick="submitPost()">작성하기</button>
                </div>

                <div id="blog-posts">
                    <!-- 게시글이 여기에 추가됩니다 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 나의 홈페이지. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 글쓰기 폼 토글
        function toggleWriteForm() {
            const form = document.getElementById('write-form');
            form.classList.toggle('active');
        }

        // 게시글 토글
        function togglePost(postId) {
            const content = document.getElementById(`post-content-${postId}`);
            content.classList.toggle('active');
        }

        // 게시글 작성
        function submitPost() {
            const titleInput = document.getElementById('post-title');
            const contentInput = document.getElementById('post-content');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!title || !content) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            const posts = JSON.parse(localStorage.getItem('blog-posts') || '[]');
            const newPost = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleDateString()
            };

            posts.unshift(newPost);
            localStorage.setItem('blog-posts', JSON.stringify(posts));

            displayPosts();
            titleInput.value = '';
            contentInput.value = '';
            toggleWriteForm();
        }

        // 게시글 표시
        function displayPosts() {
            const postsContainer = document.getElementById('blog-posts');
            const posts = JSON.parse(localStorage.getItem('blog-posts') || '[]');

            postsContainer.innerHTML = posts.map(post => `
                <div class="blog-post">
                    <h3 class="post-title" onclick="togglePost(${post.id})">${post.title}</h3>
                    <div class="post-date">${post.date}</div>
                    <div class="post-content" id="post-content-${post.id}">
                        ${post.content.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `).join('');
        }

        // 페이지 로드 시 게시글 표시
        window.onload = displayPosts;
    </script>
</body>
</html>
